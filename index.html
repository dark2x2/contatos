<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container"> 
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="number" id="numero-contato" required placeholder="Numero" min="1" max="9999999999999">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0" id="tabela-contatos">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome 1</td>
                    <td>Numero 1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./java.js"></script>
</body>
</html>
